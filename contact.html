<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch 43 - Day 2 | Wahyudi Chrisdianto</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="header-logo"><img src="./assets/img/logo-DW.webp" alt=""></div>
      <div class="header-nav">
        <ul class="header-nav__left">
          <li>
            <a href="index.html" class="link link-active">Home</a>
          </li>
          <li>
            <a href="#" class="link">My Project</a>
          </li>
        </ul>
        <div class="header-nav__right">
          <a href="contact.html" class="btn btn-primary">Contact Me</a>
        </div>
      </div>
    </div>
  </header>
  <section class="bg-wrapper">
    <div class="card card-contact">
      <div class="form-wrapper">
        <h1 class="card-title">Get In Touch</h1>
        <form action="" class="form-group">
          <div class="form-input">
            <label for="f-name">Name</label>
            <input name="f-name" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-email">Email</label>
            <input name="f-email" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-phone">Phone Number</label>
            <input name="f-phone" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-subject">Subject</label>
            <select name="f-subject" id="" class="select">
              <option value="Opsi 1">Opsi 1</option>
              <option value="Opsi 2">Opsi 2</option>
              <option value="Opsi 3">Opsi 3</option>
            </select>
          </div>
          <div class="form-input">
            <label for="f-message">Your Message</label>
            <textarea name="f-message" id="" cols="30" rows="10" class="textarea"></textarea>
          </div>
          <div class="form-submit">
            <button class="btn btn-primary btn-lg rounded-full">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
